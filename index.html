<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt="Tip Calculator App logo with stylized text design"
        loading="eager"
      />
    </header>
    <main>
      <div class="inputs-container">
        <div class="input-group">
          <label for="bill-input">Bill</label>
          <input
            class="bill-input"
            type="text"
            id="bill-input"
            placeholder="0"
            aria-label="Enter bill amount"
          />
        </div>
        <div class="tip-percentages">
          <p class="tip-percentage-label">Select Tip %</p>
          <div class="tip-percentage-container">
            <div class="tip-option">
              <input type="radio" name="tip" id="tip5" value="5" /><label
                for="tip5"
                >5%</label
              >
            </div>
            <div class="tip-option">
              <input type="radio" name="tip" id="tip10" value="10" /><label
                for="tip10"
                >10%</label
              >
            </div>
            <div class="tip-option">
              <input type="radio" name="tip" id="tip15" value="15" /><label
                for="tip"
                >15%</label
              >
            </div>
            <div class="tip-option">
              <input type="radio" name="tip" id="tip25" value="25" /><label
                for="tip25"
                >25%</label
              >
            </div>
            <div class="tip-option">
              <input type="radio" name="tip" id="tip50" value="50" /><label
                for="tip50"
                >50%</label
              >
            </div>
            <div class="tip-option">
              <input
                class="custom-tip"
                type="text"
                name="tip"
                id="tip-custom"
                placeholder="Custom"
              />
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="label-ms-container">
            <label for="bill-input">Number of People</label>
            <span class="error-message">Can't be zero</span>
          </div>
          <input
            class="people-input"
            type="text"
            id="people-input"
            placeholder="0"
            aria-label="Enter the number of people to split the bill"
          />
        </div>
      </div>
      <div class="display-container">
        <div class="tip-container">
          <div class="text-container">
            <p class="tip-amount-text">Tip Amount</p>
            <span class="sp-text">/ person</span>
          </div>
          <p class="tip-amount" id="tip-amount">$0.00</p>
        </div>
        <div class="total-container">
          <div class="text-container">
            <p class="total-amount-text">Total</p>
            <span class="sp-text">/ person</span>
          </div>
          <p class="total-amount" id="total-amount">$0.00</p>
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </main>
  </body>
</html>
